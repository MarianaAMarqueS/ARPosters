
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<a-scene
        mindar-image="imageTargetSrc: minds/targetsT.mind;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
>
    <a-assets>
        <a-asset-item id="flower-model" src="glbs/FlorFinal.glb"></a-asset-item>
        <a-asset-item id="oil-model" src="glbs/oleo.glb"></a-asset-item>
        <a-asset-item id="butterfly-model" src="glbs/butterflyes.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 1 - Flower -->
    <a-entity mindar-image-target="targetIndex: 0">
        <a-entity gltf-model="#flower-model" single-animation="speed: 0.2; modelType: flower"></a-entity>
    </a-entity>

    <!-- Target 2 - Oil -->
    <a-entity mindar-image-target="targetIndex: 1">
        <a-entity gltf-model="#oil-model" single-animation="speed: 0.4; modelType: oil"></a-entity>
    </a-entity>

    <!-- Target 3 - Butterfly -->
    <a-entity mindar-image-target="targetIndex: 2">
        <a-entity gltf-model="#butterfly-model" single-animation="speed: 0.3; modelType: butterfly"></a-entity>
    </a-entity>
</a-scene>

<script>
    AFRAME.registerComponent('single-animation', {
        schema: {
            speed: {type: 'number', default: 0.3},
            modelType: {type: 'string', default: ''}
        },

        init: function () {
            this.modelLoaded = false;
            this.animationActive = false;
            this.mixer = null;

            this.modelConfig = {
                'flower': {
                    scale: {x: 1.5, y: 1.5, z: 1.5},
                    position: {x: 0, y: -0.8, z: 0.5}
                },
                'oil': {
                    scale: {x: 1, y: 1, z: 1},
                    position: {x: 0, y: -0.5, z: 0.5}
                },
                'butterfly': {
                    scale: {x: 3, y: 3, z: 3},
                    position: {x: 0, y: -0.8, z: -2}
                }
            };

            this.setupModel();
            this.setupEvents();
        },

        setupModel: function() {
            const el = this.el;
            const config = this.modelConfig[this.data.modelType];

            el.setAttribute('position', `${config.position.x} ${config.position.y} ${config.position.z}`);
            el.setAttribute('scale', `${config.scale.x} ${config.scale.y} ${config.scale.z}`);

            el.addEventListener('model-loaded', () => {
                this.modelLoaded = true;
                const model = el.getObject3D('mesh');

                // Configura animações do GLTF
                if (model.animations && model.animations.length > 0) {
                    this.mixer = new THREE.AnimationMixer(model);
                    this.actions = model.animations.map(anim => {
                        const action = this.mixer.clipAction(anim);
                        action.setLoop(THREE.LoopOnce); // Executa apenas UMA vez
                        action.clampWhenFinished = true; // Mantém a última posição
                        return action;
                    });
                }
            });
        },

        setupEvents: function() {
            const parent = this.el.parentEl;

            parent.addEventListener('targetFound', () => {
                if (!this.modelLoaded || this.animationActive) return;

                this.animationActive = true;

                // Reinicia e executa todas as animações
                if (this.mixer) {
                    this.mixer.time = 0;
                    this.actions.forEach(action => {
                        action.reset();
                        action.play();
                    });

                    // Atualiza o mixer manualmente até a animação terminar
                    this.clock = new THREE.Clock();
                    this.animationId = requestAnimationFrame(this.updateMixer.bind(this));
                }
            });
        },

        updateMixer: function() {
            if (this.mixer) {
                const delta = this.clock.getDelta();
                this.mixer.update(delta);

                // Verifica se todas as animações terminaram
                const allFinished = this.actions.every(action => action.paused);

                if (!allFinished) {
                    this.animationId = requestAnimationFrame(this.updateMixer.bind(this));
                } else {
                    this.animationActive = false;
                }
            }
        },

        remove: function() {
            if (this.animationId) {
                cancelAnimationFrame(this.animationId);
            }
        }
    });
</script>
</body>
</html>
